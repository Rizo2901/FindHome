<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/Plantilla :: head}">
        <title>FindHome</title>
    </head>
    <body>
        <!<!-- Carrusel de imagenes que se muestra en la pagina principal -->
        <section th:fragment="carouselInicio">
            <div class="container py-2 mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://firebasestorage.googleapis.com/v0/b/findhome-e1fb2.appspot.com/o/FindHome%2Fbanners%2FBannerHome.jpg?alt=media&token=09736e04-c44f-44a3-8439-22bc3673863a" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://firebasestorage.googleapis.com/v0/b/findhome-e1fb2.appspot.com/o/FindHome%2Fbanners%2FBannerHome02.jpg?alt=media&token=5f683b25-6ac9-4472-be91-8b2c30e3aa16" class="d-block w-100" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="tarjetasInicio">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-dark text-white text-center">
                                <h5>[[#{propiedades.listado}]]</h5>
                            </div>
                            <div class="card-body d-flex justify-content-evenly">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-header bg-dark text-white text-center">
                                        <h5 class="card-title">[[#{casa.lista}]]</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">[[#{casa.texto}]]</p>
                                        <a th:href="@{/casa/listado}" class="btn btn-success d-flex justify-content-center">[[#{casa.boton}]]</a>
                                    </div>
                                </div>
                                <div class="card" style="width: 18rem;">
                                    <div class="card-header bg-dark text-white text-center">
                                        <h5 class="card-title">[[#{local.lista}]]</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">[[#{local.texto}]]</p>
                                        <a th:href="@{/local/listado}" class="btn btn-success d-flex justify-content-center">[[#{local.boton}]]</a>
                                    </div>
                                </div>
                                <div class="card" style="width: 18rem;">
                                    <div class="card-header bg-dark text-white text-center">
                                        <h5 class="card-title">[[#{lote.lista}]]</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">[[#{lote.texto}]]</p>
                                        <a th:href="@{/lote/listado}" class="btn btn-success d-flex justify-content-center">[[#{lote.boton}]]</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
